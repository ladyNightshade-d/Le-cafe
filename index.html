<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image:url("Images/cof.png");
            background-size: cover;
            color:white;
            font-size:3rem;
        }

        h1{
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(248, 238, 238, 0.5);
            text-align: left;
            font-size: 4rem;
            margin-bottom: 40px;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            padding: 20px 50px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: rgb(190, 122, 122);
            font-weight: bold;
            font-size: 2rem;
            transition: color 0.9s ease;
        }

        .nav-links a:hover {
            color: #ffd700;
        }

        .cafe {
            max-width: 800px;
            margin: 0;
            padding: 30px;
            text-align: left;
            line-height: 1.8;
        }

        .cafe p {
            font-size: 3rem;
            margin: 0;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            body {
                font-size: 1.5rem;
                padding: 10px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 30px;
            }

            .navbar {
                padding: 10px 20px;
            }

            .nav-links {
                gap: 15px;
            }

            .nav-links a {
                font-size: 1.2rem;
            }

            .cafe {
                padding: 20px;
            }

            .cafe p {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            body {
                font-size: 1rem;
                padding: 8px;
            }

            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }

            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .nav-links {
                gap: 10px;
                flex-direction: column;
            }

            .nav-links a {
                font-size: 1rem;
            }

            .cafe {
                padding: 15px;
            }

            .cafe p {
                font-size: 0.9rem;
            }
        }
    </style>
        

</head>

<body>
<nav class="navbar">
  <ul class="nav-links">
    <li><a href="index.html">Home</a></li>
    <li><a href="Menu.html">Menu</a></li>
    <li><a href="about.html">Our story</a></li>
    <li><a href="contact.html">Visit us</a></li>
    <li><a href="order.html">Order Online</a></li>
  </ul>
</nav>

    <h1>☕ Le café</h1>
    <div class="cafe">
        <p>Where Every Cup Tells a Story ✨</p>
        <p>Freshly brewed coffee. Warm pastries. A space made for conversations, creativity, and comfort.</p>
    </div>
    
</body>
</html>
